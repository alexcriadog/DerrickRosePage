<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Derrick Rose</title>
    <link rel="stylesheet" href="styles/main.scss" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html">INICIO</a>
        <a href="recorrido.html" class="active">RECORRIDO</a>
        <a href="news.html">NOTICIAS</a>
        <a href="#">ROPA</a>
        <a class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <a href="index.html" id="name">DERRICK ROSE</a>
    </div>

    <div class="recorrido">
        <div class="container">
            <a class="prev" onclick="plusSlides(-1)">❮</a>

            <div class="mySlides fade slide1">
                <img src="https://logos-world.net/wp-content/uploads/2020/05/Chicago-Bulls-Symbol.png">
            </div>
            
            <div class="mySlides fade slide2">
                <img src="https://seeklogo.com/images/N/new-york-knicks-logo-2864221412-seeklogo.com.png">
            </div>
            
            <div class="mySlides fade slide3">
                <img src="https://logos-world.net/wp-content/uploads/2020/05/Cleveland-Cavaliers-logo.png">
            </div>
            
            <div class="mySlides fade slide4">
                <img src="https://cdn.freebiesupply.com/images/large/2x/minnesota-timberwolves-logo-transparent.png">
            </div>
            
            <div class="mySlides fade slide5">
                <img src="https://cdn.freebiesupply.com/images/large/2x/detroit-pistons-logo-transparent.png">
            </div>
            
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "flex";  
          slides[slideIndex-1].style.justifyContent = "center";  
          dots[slideIndex-1].className += " active";
        }
    </script>
</body>

</html>
